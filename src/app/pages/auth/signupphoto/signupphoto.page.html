<ion-header>
  <ion-toolbar>
    <ion-title>iCommerce</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col class="itemreg">
        <ion-label>Upload Your Photo</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-avatar>
          <img [src]=base64img alt="Image not found" onerror="this.src='https://www.sukaa.my/icomm/api/img/profile.png';" />
        </ion-avatar>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="base64img==''">
      <ion-col class="desc">
        <ion-label>Please upload your profile photo!</ion-label>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="base64img!=''">
      <ion-col class="desc">
        <ion-label>Please make sure your photo in format JPG/PNG.</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="btnrow">
      <ion-col>
        <ion-button class="btncol" *ngIf="base64img==''" (click)="imageCapturedGallery()">
          <ion-icon name="images"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="btncol" *ngIf="base64img==''" (click)="imageCaptured()">
          <ion-icon name="camera"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="btn" *ngIf="base64img!=''">
      <ion-col col-3>
        <ion-button (click)="clear()" class="removebtn" expand="block">X</ion-button>
      </ion-col>
      <ion-col col-6>
        <ion-button  class="btnphoto" (click)="photo()" expand="block">Upload Photo</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
